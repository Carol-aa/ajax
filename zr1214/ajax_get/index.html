<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="div">
        ajax
        <button id="handlebtn">发送</button>
        <div id="mydiv">
            接收的数据：
        </div>
    </div>
    <script>

        let btn = document.getElementById('handlebtn');
        btn.onclick = async () => {
            try {
                const res = await fetch('http://localhost:3001/students')
                const data = await res.json()
                console.log(data)
                if (data.status) {
                    const myDiv = document.getElementById("mydiv");
                    myDiv.innerHTML = data.data[0].id
                }

            } catch (err) {

            }
        }
    </script>
</body>

</html>
